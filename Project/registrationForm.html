<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="registrationAndLogin.js"></script>
    <link rel="stylesheet" href="stylesForLoginAndRegistration.css">
    <title>Регистрация</title>
</head>

<body>
<header id="registrationHeader">Регистрация</header>
<div class="container">
    <form onsubmit="return (registrationFunc(event))" >
        <div class="userInput">
            <span class="details">Име</span>
            <input type="text" placeholder="Въведете вашето име" id="nameInput" required>
        </div>
        <div class="userInput">
            <span class="details">Фамилия</span>
            <input type="text" placeholder="Въведете вашата фамилия" id="lastNameInput" required>
        </div>
        <div class="userInput">
            <span class="details">Потребителско име</span>
            <input type="text" placeholder="Въведете вашето потребителско име" id="usernameInput" required>
        </div>
        <div class="userInput">
            <span class="details">Имейл</span>
            <input type="text" placeholder="Въведете вашия имейл" id="emailInput" required>
        </div>
        <div class="userInput">
            <span class="details">Парола</span>
            <input type="password" placeholder="Въведете парола" id="passwordInput" required>
        </div>
        <div class="userInput">
            <span class="details">Потвърдете паролата</span>
            <input type="password" placeholder="Повторете паролата" id="passwordSecondTimeInput" required>
        </div>
        <div class="userInput">
            <span class="details">Пол</span>
                <input type="radio" id="gender" name="gender" value="Мъж">
                <label for="gender">Мъж</label>
                <input type="radio" name="gender" value="Жена" id="woman">
                <label for="woman">Жена</label>
        </div>
        <div class="userInput">
            <span class="details">Дата на раждане</span>
            <input type="date" placeholder="Въведете датата си на раждане" id="dateOfBirthInput" required>
        </div>
        <div class="buttonRegistration">
            <button type="submit" value="Регистрация">Регистрация</button>
        </div>
        <div class="logInLink">
            <h2><a href="logInForm.html">Вече имате акаунт?</a></h2>
        </div>
    </form>
</div>
</body>
