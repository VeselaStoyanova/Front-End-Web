<script>
    //JavaScript Array
        'use strict';
        
        //Task 01
        //Нека имаме следния масив А от числа: 3, 6, 10, 15, 17. Напишете програма, която обхожда масива и принтира всички числа в конзолата на браузера.
        let array = [3, 6, 10, 15, 17];
        function printArray(arr) {
            arr.forEach(element => console.log(element));
            //(element, index) => console.log(`id: ${index}: ${el}`)
        }
        printArray(array);

        //Task 02
        //Създайте програма, която за дадения масив А връща друг такъв (Б) със същия брой елементи, но със стойност равна на съответната стойност от А, множена по две. 
        //Result -> [6, 12, 20, 30, 34]
        function doubleArrayElements(arr) {
            return arr.map(x => x * 2);
        }

        console.log(doubleArrayElements(array));

        //Task 03
        //Създайте програма, която връща филтриран масив А, включващ само четните числа.
        //Result -> [6, 10]
        function filterEvenElements(arr) {
            return arr.filter(x => (x % 2) == 0)
        }

        console.log(filterEvenElements(array));

        //Task 04
        //Създайте програма, която връща boolean резултат със стойност, указваща дали поне един елемент от масив А е по-малък от 10. 
        //Експериментирайте и с масив Б (резултата от задача 2).
        //Result -> true
        function hasElementsSmallerThanTen(arr) {
            return array.some(element => element < 10);
        }

        console.log(hasElementsSmallerThanTen(array));

        //Task 05
        //Напишете програма, която търси и връща масив със всички елементи на А, които са кратни на 3.
        //Result -> [3, 6, 15]
        function divisibleByThree(arr) {
            return arr.filter(x => (x % 3) == 0);
        }

        console.log(divisibleByThree(array));

        //Task 06
        //Напишете програма, която събира всички стойности на масива А чрез използване на Array.prototype.reduce метода.
        //Result -> 51
        function reduceMethod(arr) {
            //По подрабиране accumulator e 0
            return arr.reduce((accumulator, currentValue) => accumulator + currentValue);
        }

        console.log(reduceMethod(array));

        //Task 07
        //Създайте програмно нов масив Б, който съдържа последните два елемента на А (Array.prototype.slice)
        //Result -> [15, 17]
        function sliceMethod(arr) {
            return arr.slice(arr.length - 2);
        }

        console.log(sliceMethod(array));
</script>
